monitor=,1366x768,0x0,1

$terminal = kitty
$fileManager = dolphin
$menu = fuzzel

exec-once = mpd &
exec-once = /home/tanmay/Projects/youtube_helper/webhelper.sh &
exec-once = dunst &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    resize_on_border = false
    allow_tearing = true
    layout = master
}

decoration {
    drop_shadow = false
    blur {
        enabled = false
    }
}

animations {
    enabled = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}
master {
    new_on_top = true
    allow_small_split = true
}

misc {
    force_default_wallpaper = 2
    disable_hyprland_logo = false
    vrr = 1
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = altwin:menu_win
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    scroll_method = 2fg
    touchpad {
        natural_scroll = false
	middle_button_emulation = true
	drag_lock = true
	tap-and-drag = true
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

