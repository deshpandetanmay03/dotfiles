[main]
icons-enabled = false
show-actions = true
terminal = $TERMINAL

[colors]
background = faf4edee       # background color
text = 9893a5ff             # text color
match = d7827eff            # selection on other lines
selection = f4ede8ff        # background color of selection
selection-text = 575279ff   # text color of current line
selection-match = d7827eff  # selection on current line
border = cecacdff           # border color

[border]
width = 2
radius = 20
