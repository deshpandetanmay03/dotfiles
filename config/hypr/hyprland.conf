monitor=,preferred,auto,auto

$terminal = kitty
$fileManager = dolphin
$menu = fuzzel
$dmenu = fuzzel --dmenu
$browser = brave
$ide = $terminal nvim

exec-once = mpd &
exec-once = dunst &
exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
exec-once = wl-clip-persist --clipboard both &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = xremap /home/tanmay/.config/xremap/config.yml &
# exec-once = emacs --daemon &

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    resize_on_border = false
    allow_tearing = true
    layout = master
}

decoration {
    drop_shadow = false
}

animations {
    enabled = false
}

dwindle {
    pseudotile = true
    preserve_split = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = altwin:menu_win
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    scroll_method = 2fg
    touchpad {
        natural_scroll = false
        middle_button_emulation = true
        drag_lock = true
        tap-and-drag = true
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

misc {
    force_default_wallpaper = 0
}

$mainMod = SUPER

bind = $mainMod, a, exec, $ide &
# bind = $mainMod ctrl, a, exec
# bind = $mainMod shift, a, exec
# bind = $mainMod ctrl shift, a, exec

bind = $mainMod, b, exec, /home/tanmay/.local/bin/calculator.sh &
# bind = $mainMod ctrl, b, exec
bind = $mainMod shift, b, exec, battery &
# bind = $mainMod ctrl shift, b, exec

bind = $mainMod, c, exec, config.sh $ide &
bind = $mainMod ctrl, c, exec, wl-copy $(hyprpicker) &
bind = $mainMod shift, c, exec, mpv --untimed --no-cache --no-osc --no-input-default-bindings --profile=low-latency --input-conf=/dev/null --title=webcam --vf=hflip $(ls /dev/video[0,2,4,6,8] | tail -n 1)
